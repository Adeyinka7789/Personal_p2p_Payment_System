<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | PPP Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            display: flex;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            padding: 25px 20px;
            border-right: 1px solid #334155;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.4rem;
            color: #f1f5f9;
            padding-bottom: 15px;
            border-bottom: 2px solid #334155;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 14px 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar li:hover {
            background-color: #334155;
            transform: translateX(5px);
        }

        .sidebar li.active {
            background-color: #dc2626;
            color: white;
            font-weight: 600;
        }

        .main {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
            background-color: #0f172a;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        .main-header h1 {
            color: #f1f5f9;
            font-size: 2rem;
        }

        #logout-btn {
            padding: 10px 20px;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #logout-btn:hover {
            background-color: #b91c1c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        th, td {
            text-align: left;
            padding: 16px 20px;
            border-bottom: 1px solid #334155;
        }

        th {
            background-color: #334155;
            color: #f1f5f9;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        td {
            color: #cbd5e1;
        }

        tr:hover {
            background-color: #2d3748;
        }

        button.approve {
            background-color: #059669;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 8px;
            font-weight: 600;
        }

        button.reject {
            background-color: #dc2626;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            text-align: center;
            color: #f87171;
            font-weight: 600;
            padding: 30px;
            background: #1e293b;
            border-radius: 8px;
            margin: 20px 0;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status.approved {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status.rejected {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .stats-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #dc2626;
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-card .number {
            color: #f1f5f9;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>âš¡ PPPS Admin</h2>
    <ul>
        <li class="active" onclick="showSection('transactions')">ðŸ“Š Transactions</li>
        <li onclick="showSection('withdrawals')">ðŸ’¸ Withdrawals</li>
        <li onclick="showSection('users')">ðŸ‘¥ Users</li>
        <li onclick="showSection('wallets')">ðŸ’° Wallets</li>
    </ul>
</div>

<div class="main">
    <header class="main-header">
        <h1 id="section-title">ðŸ“Š Transactions</h1>
        <button id="logout-btn" onclick="logout()">ðŸšª Logout</button>
    </header>

    <div class="stats-header">
        <div class="stat-card">
            <h3>Total Users</h3>
            <div class="number" id="total-users">0</div>
        </div>
        <div class="stat-card">
            <h3>Pending Withdrawals</h3>
            <div class="number" id="pending-withdrawals">0</div>
        </div>
        <div class="stat-card">
            <h3>Total Balance</h3>
            <div class="number" id="total-balance">$0</div>
        </div>
    </div>

    <!-- Transactions Table -->
    <section id="transactions" class="content-section active">
        <table id="transactions-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Type</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody id="transactions-body"></tbody>
        </table>
    </section>

    <!-- Withdrawals -->
    <section id="withdrawals" class="content-section">
        <table id="withdrawals-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="withdrawals-body"></tbody>
        </table>
    </section>

    <!-- Users -->
    <section id="users" class="content-section">
        <table id="users-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Phone</th>
                <th>Wallet ID</th>
                <th>Status</th>
                <th>Registered</th>
            </tr>
            </thead>
            <tbody id="users-body"></tbody>
        </table>
    </section>

    <!-- Wallets -->
    <section id="wallets" class="content-section">
        <table id="wallets-table">
            <thead>
            <tr>
                <th>Wallet ID</th>
                <th>User</th>
                <th>Balance</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="wallets-body"></tbody>
        </table>
    </section>
</div>

<script>
    const API_BASE = "http://localhost:9090/api/v1";
    const ADMIN_TOKEN_KEY = "adminAuthToken";
    let pollingInterval;

    document.addEventListener("DOMContentLoaded", () => {
        const token = sessionStorage.getItem(ADMIN_TOKEN_KEY);
        if (!token) {
            window.location.href = '/admin/login.html';
            return;
        }

        // Verify admin token and load data
        verifyAdminToken().then(isValid => {
            if (isValid) {
                startPolling();
            } else {
                window.location.href = '/admin/login.html?error=unauthorized';
            }
        });
    });

    async function verifyAdminToken() {
        try {
            const response = await fetch(`${API_BASE}/auth/verify-admin`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionStorage.getItem(ADMIN_TOKEN_KEY)}`,
                    'Content-Type': 'application/json'
                }
            });
            return response.ok;
        } catch (error) {
            console.error("Token verification failed:", error);
            return false;
        }
    }

    async function authenticatedFetch(url, options = {}) {
        const token = sessionStorage.getItem(ADMIN_TOKEN_KEY);

        if (!token) {
            window.location.href = '/admin/login.html';
            throw new Error("No authentication token");
        }

        options.headers = {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
            ...options.headers
        };

        const response = await fetch(url, options);

        if (response.status === 401 || response.status === 403) {
            sessionStorage.removeItem(ADMIN_TOKEN_KEY);
            window.location.href = '/admin/login.html?error=session_expired';
            throw new Error("Unauthorized");
        }

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        return response;
    }

    function logout() {
        sessionStorage.removeItem(ADMIN_TOKEN_KEY);
        window.location.href = '/admin/login.html?logout=true';
    }

    function startPolling() {
        if (pollingInterval) {
            clearInterval(pollingInterval);
        }
        fetchDashboardData();
        pollingInterval = setInterval(fetchDashboardData, 10000); // 10 seconds
    }

    function showSection(id) {
        document.querySelectorAll(".content-section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(id).classList.add("active");

        document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
        event.currentTarget.classList.add("active");

        const titles = {
            'transactions': 'ðŸ“Š Transactions',
            'withdrawals': 'ðŸ’¸ Withdrawals',
            'users': 'ðŸ‘¥ Users',
            'wallets': 'ðŸ’° Wallets'
        };
        document.getElementById("section-title").textContent = titles[id] || id;
    }

    async function fetchDashboardData() {
        try {
            await Promise.all([
                loadTransactions(),
                loadWithdrawals(),
                loadUsers(),
                loadWallets(),
                loadStats()
            ]);
        } catch (error) {
            console.error("Dashboard data loading error:", error);
        }
    }

    async function loadStats() {
        try {
            const [usersRes, withdrawalsRes, walletsRes] = await Promise.all([
                authenticatedFetch(`${API_BASE}/admin/users/count`),
                authenticatedFetch(`${API_BASE}/admin/withdrawals/pending/count`),
                authenticatedFetch(`${API_BASE}/admin/wallets/total-balance`)
            ]);

            const usersCount = await usersRes.json();
            const pendingCount = await withdrawalsRes.json();
            const totalBalance = await walletsRes.json();

            document.getElementById('total-users').textContent = usersCount || '0';
            document.getElementById('pending-withdrawals').textContent = pendingCount || '0';
            document.getElementById('total-balance').textContent = `$${(totalBalance || 0).toFixed(2)}`;
        } catch (error) {
            console.error("Error loading stats:", error);
        }
    }

    async function loadTransactions() {
        try {
            const res = await authenticatedFetch(`${API_BASE}/admin/transactions`);
            const data = await res.json();

            const tbody = document.getElementById("transactions-body");
            tbody.innerHTML = data.map(t => `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.userPhone || t.userId}</td>
                    <td>$${t.amount?.toFixed(2)}</td>
                    <td><span class="status ${t.status?.toLowerCase()}">${t.status}</span></td>
                    <td>${t.type || 'TRANSFER'}</td>
                    <td>${new Date(t.createdAt).toLocaleDateString()}</td>
                </tr>
            `).join('');
        } catch (err) {
            document.getElementById("transactions-body").innerHTML =
                '<tr><td colspan="6" class="error-message">Could not load transactions</td></tr>';
        }
    }

    async function loadWithdrawals() {
        try {
            const res = await authenticatedFetch(`${API_BASE}/admin/withdrawals?status=PENDING`);
            const data = await res.json();

            const tbody = document.getElementById("withdrawals-body");
            tbody.innerHTML = data.map(w => `
                <tr>
                    <td>${w.id}</td>
                    <td>${w.userPhone || w.userId}</td>
                    <td>$${w.amount?.toFixed(2)}</td>
                    <td><span class="status pending">${w.status}</span></td>
                    <td>
                        <button class="approve" onclick="updateWithdrawal('${w.id}', 'APPROVED')">âœ“ Approve</button>
                        <button class="reject" onclick="updateWithdrawal('${w.id}', 'REJECTED')">âœ— Reject</button>
                    </td>
                </tr>
            `).join('');
        } catch (err) {
            document.getElementById("withdrawals-body").innerHTML =
                '<tr><td colspan="5" class="error-message">Could not load withdrawals</td></tr>';
        }
    }

    async function updateWithdrawal(id, status) {
        try {
            await authenticatedFetch(`${API_BASE}/admin/withdrawals/${id}`, {
                method: "PUT",
                body: JSON.stringify({ status })
            });
            loadWithdrawals();
            loadStats();
        } catch (err) {
            console.error("Error updating withdrawal:", err);
            alert('Failed to update withdrawal');
        }
    }

    async function loadUsers() {
        try {
            const res = await authenticatedFetch(`${API_BASE}/admin/users`);
            const data = await res.json();

            const tbody = document.getElementById("users-body");
            tbody.innerHTML = data.map(u => `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.phoneNumber}</td>
                    <td>${u.walletId || 'N/A'}</td>
                    <td><span class="status ${u.active ? 'approved' : 'rejected'}">${u.active ? 'Active' : 'Inactive'}</span></td>
                    <td>${new Date(u.createdAt).toLocaleDateString()}</td>
                </tr>
            `).join('');
        } catch (err) {
            document.getElementById("users-body").innerHTML =
                '<tr><td colspan="5" class="error-message">Could not load users</td></tr>';
        }
    }

    async function loadWallets() {
        try {
            const res = await authenticatedFetch(`${API_BASE}/admin/wallets`);
            const data = await res.json();

            const tbody = document.getElementById("wallets-body");
            tbody.innerHTML = data.map(w => `
                <tr>
                    <td>${w.id}</td>
                    <td>${w.userPhone || w.userId}</td>
                    <td>$${w.balance?.toFixed(2)}</td>
                    <td><span class="status ${w.balance > 0 ? 'approved' : 'pending'}">${w.balance > 0 ? 'Active' : 'Empty'}</span></td>
                </tr>
            `).join('');
        } catch (err) {
            document.getElementById("wallets-body").innerHTML =
                '<tr><td colspan="4" class="error-message">Could not load wallets</td></tr>';
        }
    }

    // Make functions globally accessible
    window.showSection = showSection;
    window.logout = logout;
    window.updateWithdrawal = updateWithdrawal;
</script>
</body>
</html>
