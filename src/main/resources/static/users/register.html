<!-- REVIEW: HTML template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | YinksPay Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
        }

        .card-elevated {
            background: #111111;
            border: 1px solid #262626;
            position: relative;
            overflow: hidden;
        }

        .card-elevated::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #404040, transparent);
        }

        .input-modern {
            background: #1a1a1a;
            border: 1px solid #333333;
            transition: all 0.2s ease;
        }

        .input-modern:focus {
            border-color: #666666;
            background: #1f1f1f;
            transform: translateY(-1px);
        }

        .input-error {
            border-color: #dc2626;
            background: #1f1a1a;
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            border: none;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #666666;
            color: #999999;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            border: 2px solid transparent;
            border-left-color: currentColor;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .link-underline {
            position: relative;
            text-decoration: none;
        }

        .link-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .link-underline:hover::after {
            width: 100%;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shapes::before,
        .floating-shapes::after {
            content: '';
            position: absolute;
            border: 1px solid #262626;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shapes::before {
            width: 180px;
            height: 180px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shapes::after {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 8%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        .error-message {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="text-white">
<div class="min-h-screen flex items-center justify-center p-4 relative">
    <!-- Background Shapes -->
    <div class="floating-shapes"></div>

    <div class="w-full max-w-sm">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <span class="text-2xl font-bold">YinksPay</span>
            </div>
            <h1 class="text-2xl font-semibold mb-2">Create Account</h1>
            <p class="text-gray-400">Join our secure digital wallet platform</p>
        </div>

        <!-- Register Form -->
        <div class="card-elevated p-8 rounded-2xl">
            <form id="register-form">
                <!-- Phone Number -->
                <div class="mb-6">
                    <label for="reg-phone" class="block text-sm font-medium text-gray-300 mb-2">Phone Number *</label>
                    <input
                            type="tel"
                            id="reg-phone"
                            class="input-modern w-full px-4 py-3 rounded-lg focus:outline-none text-white placeholder-gray-500"
                            placeholder="+2348012345678 or 08012345678"
                            required>
                    <div id="phone-error" class="error-message hidden"></div>
                    <p class="text-xs text-gray-500 mt-2">Valid Nigerian numbers only (+234, 234, or 0 formats)</p>
                </div>

                <!-- Email (Optional) -->
                <div class="mb-6">
                    <label for="reg-email" class="block text-sm font-medium text-gray-300 mb-2">Email Address <span class="text-gray-500">(Optional)</span></label>
                    <input
                            type="email"
                            id="reg-email"
                            class="input-modern w-full px-4 py-3 rounded-lg focus:outline-none text-white placeholder-gray-500"
                            placeholder="your@email.com">
                    <p class="text-xs text-gray-500 mt-2">For notifications and account recovery</p>
                </div>

                <!-- PIN -->
                <div class="mb-6">
                    <label for="reg-pin" class="block text-sm font-medium text-gray-300 mb-2">4-Digit PIN *</label>
                    <input
                            type="password"
                            id="reg-pin"
                            maxlength="4"
                            class="input-modern w-full px-4 py-3 rounded-lg focus:outline-none text-white placeholder-gray-500 text-center tracking-widest"
                            placeholder="••••"
                            required>
                    <p class="text-xs text-gray-500 mt-2">Create a 4-digit security PIN</p>
                </div>

                <!-- Confirm PIN -->
                <div class="mb-6">
                    <label for="reg-confirm-pin" class="block text-sm font-medium text-gray-300 mb-2">Confirm PIN *</label>
                    <input
                            type="password"
                            id="reg-confirm-pin"
                            maxlength="4"
                            class="input-modern w-full px-4 py-3 rounded-lg focus:outline-none text-white placeholder-gray-500 text-center tracking-widest"
                            placeholder="••••"
                            required>
                    <div id="pin-error" class="error-message hidden"></div>
                    <p class="text-xs text-gray-500 mt-2">Re-enter your 4-digit PIN</p>
                </div>

                <p id="register-message" class="text-sm font-medium mb-4"></p>

                <button type="submit" id="register-button" class="btn-primary w-full py-3 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                    Create Account
                </button>

                <p class="mt-6 text-center text-sm text-gray-400">
                    Already registered?
                    <a href="/login" class="link-underline text-white font-medium ml-1">Log in here</a>
                </p>
            </form>
        </div>
    </div>
</div>

<script>
    const getApiBase = () => {
        if (window.location.hostname.includes('ngrok-free.app')) {
            return `${window.location.protocol}//${window.location.hostname}/api/v1`;
        } else {
            return 'http://localhost:9090/api/v1';
        }
    };
    const API_BASE = getApiBase();

    // Nigerian phone number validation
    function validateNigerianPhone(phone) {
        const cleanPhone = phone.replace(/\s/g, '');
        return /^(\+?234|0)[789][01]\d{8}$/.test(cleanPhone);
    }

    // PIN validation
    function validatePIN(pin) {
        return /^\d{4}$/.test(pin);
    }

    // Show error message
    function showError(inputId, message) {
        const errorElement = document.getElementById(inputId + '-error');
        const inputElement = document.getElementById(inputId);

        if (errorElement) {
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        if (inputElement) {
            inputElement.classList.add('input-error');
        }
    }

    // Clear error message
    function clearError(inputId) {
        const errorElement = document.getElementById(inputId + '-error');
        const inputElement = document.getElementById(inputId);

        if (errorElement) {
            errorElement.classList.add('hidden');
        }

        if (inputElement) {
            inputElement.classList.remove('input-error');
        }
    }

    // Real-time validation
    document.getElementById('reg-phone').addEventListener('blur', function() {
        const phone = this.value.trim();
        if (phone && !validateNigerianPhone(phone)) {
            showError('phone', 'Invalid Nigerian phone number format. Use +234, 234, or 0 formats.');
        } else {
            clearError('phone');
        }
    });

    document.getElementById('reg-confirm-pin').addEventListener('input', function() {
        const pin = document.getElementById('reg-pin').value;
        const confirmPin = this.value;

        if (confirmPin && pin !== confirmPin) {
            showError('pin', 'PINs do not match.');
        } else {
            clearError('pin');
        }
    });

    function resetMessage() {
        const btn = document.getElementById('register-button');
        const msg = document.getElementById('register-message');
        btn.disabled = false;
        btn.innerHTML = 'Create Account';
        msg.textContent = '';
    }

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const phone = document.getElementById('reg-phone').value.trim();
        const email = document.getElementById('reg-email').value.trim();
        const pin = document.getElementById('reg-pin').value;
        const confirmPin = document.getElementById('reg-confirm-pin').value;
        const btn = document.getElementById('register-button');
        const msg = document.getElementById('register-message');

        // Clear previous errors
        clearError('phone');
        clearError('pin');

        // Validation
        let isValid = true;

        if (!validateNigerianPhone(phone)) {
            showError('phone', 'Invalid Nigerian phone number format. Use +234, 234, or 0 formats.');
            isValid = false;
        }

        if (!validatePIN(pin)) {
            showError('pin', 'PIN must be exactly 4 digits.');
            isValid = false;
        }

        if (pin !== confirmPin) {
            showError('pin', 'PINs do not match.');
            isValid = false;
        }

        if (!isValid) {
            msg.textContent = 'Please fix the errors above.';
            msg.className = 'text-sm font-medium mb-4 text-red-400';
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> Creating Account...';
        msg.textContent = '';
        msg.className = 'text-sm font-medium mb-4 text-gray-300';

        try {
            const requestBody = { phoneNumber: phone, pin };

            // Add email to request if provided
            if (email) {
                requestBody.email = email;
            }

            const response = await fetch(`${API_BASE}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const error = await response.json().catch(() => ({ message: response.statusText }));
                throw new Error(error.message || 'Registration failed. Phone number might be taken.');
            }

            msg.textContent = 'Success! Account created. Redirecting to login...';
            msg.className = 'text-sm font-medium mb-4 text-green-400';

            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);

        } catch (error) {
            msg.textContent = error.message || 'Network error. Could not connect to the API.';
            msg.className = 'text-sm font-medium mb-4 text-red-400';
            console.error("Registration error:", error);
        } finally {
            if (!msg.textContent.includes('Redirecting')) {
                setTimeout(resetMessage, 2000);
            }
        }
    });
</script>
</body>
</html>
