version: "3.9"

services:
  # =====================
  # PostgreSQL Database
  # =====================
  ppps-db:
    image: postgres:16-alpine
    container_name: ppps-postgres
    environment:
      POSTGRES_DB: ppps_db
      POSTGRES_USER: ppps_user
      POSTGRES_PASSWORD: local_test_password
    ports:
      - "5432:5432"
    volumes:
      - ppps_db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppps_user -d ppps_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =====================
  # Redis Cache
  # =====================
  redis:
    image: redis:7-alpine
    container_name: ppps-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # =====================
  # Zookeeper (Kafka dependency)
  # =====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ppps-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: always

  # =====================
  # Kafka Broker
  # =====================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ppps-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9094:9094"
    restart: always

# =====================
# Persistent Volumes
# =====================
volumes:
  ppps_db_data:
  redis_data:

