<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPPS - Payment Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
        }

        .navbar {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .balance-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }

        .balance-amount {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .transaction-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar hidden" id="navbar">
    <div class="navbar-container">
        <div class="logo">ðŸ’³ PPPS</div>
        <div class="nav-links">
            <span id="userPhone"></span>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<!-- Login Page -->
<div class="auth-container" id="loginPage">
    <div class="auth-card">
        <h1 style="text-align: center; color: var(--primary); margin-bottom: 2rem;">ðŸ’³ PPPS Login</h1>
        <div id="loginAlert"></div>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" id="loginPhone"
                       placeholder="+234..." required>
            </div>
            <div class="form-group">
                <label class="form-label">PIN</label>
                <input type="password" class="form-input" id="loginPin"
                       placeholder="Enter 4-6 digit PIN" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            Don't have an account? <a href="#" onclick="showPage('register')" style="color: var(--primary)">Register</a>
        </p>
    </div>
</div>

<!-- Register Page -->
<div class="auth-container hidden" id="registerPage">
    <div class="auth-card">
        <h1 style="text-align: center; color: var(--primary); margin-bottom: 2rem;">ðŸ’³ PPPS Register</h1>
        <div id="registerAlert"></div>
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" id="registerPhone"
                       placeholder="+234..." required>
            </div>
            <div class="form-group">
                <label class="form-label">PIN (4-6 digits)</label>
                <input type="password" class="form-input" id="registerPin"
                       placeholder="Create a PIN" minlength="4" maxlength="6" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm PIN</label>
                <input type="password" class="form-input" id="registerConfirmPin"
                       placeholder="Confirm PIN" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Register</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            Already have an account? <a href="#" onclick="showPage('login')" style="color: var(--primary)">Login</a>
        </p>
    </div>
</div>

<!-- Dashboard -->
<div class="hidden" id="dashboardPage">
    <div class="container">
        <div class="balance-card">
            <div>Available Balance</div>
            <div class="balance-amount" id="userBalance">â‚¦0.00</div>
            <button class="btn" style="background: white; color: var(--primary)" onclick="openFundModal()">
                ðŸ’° Fund Wallet
            </button>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Send Money</h2>
                </div>
                <form id="transferForm">
                    <div class="form-group">
                        <label class="form-label">Recipient Phone Number</label>
                        <input type="tel" class="form-input" id="transferPhone" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Amount (â‚¦)</label>
                        <input type="number" class="form-input" id="transferAmount" min="1" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">PIN</label>
                        <input type="password" class="form-input" id="transferPin" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Note (optional)</label>
                        <input type="text" class="form-input" id="transferNote">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Send Money</button>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Recent Transactions</h2>
                </div>
                <div id="transactions">
                    <p style="color: var(--gray); text-align: center;">No transactions yet</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:9090/api/v1';
    let state = {
        token: null,
        userId: null,
        phoneNumber: null,
        walletId: null,
        balance: 0
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        checkAuth();
        setupEventListeners();
    });

    function setupEventListeners() {
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
        document.getElementById('transferForm').addEventListener('submit', handleTransfer);
    }

    function checkAuth() {
        const token = localStorage.getItem('ppps_token');
        const user = localStorage.getItem('ppps_user');

        if (token && user) {
            state = { ...state, ...JSON.parse(user), token };
            showPage('dashboard');
            loadDashboard();
        } else {
            showPage('login');
        }
    }

    function showPage(page) {
        document.querySelectorAll('[id$="Page"]').forEach(el => el.classList.add('hidden'));
        document.getElementById('navbar').classList.add('hidden');

        if (page === 'dashboard') {
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('userPhone').textContent = state.phoneNumber;
        }

        document.getElementById(page + 'Page').classList.remove('hidden');
    }

    function showAlert(elementId, message, type = 'error') {
        const el = document.getElementById(elementId);
        el.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        setTimeout(() => el.innerHTML = '', 5000);
    }

    async function handleRegister(e) {
        e.preventDefault();

        const phone = document.getElementById('registerPhone').value;
        const pin = document.getElementById('registerPin').value;
        const confirmPin = document.getElementById('registerConfirmPin').value;

        if (pin !== confirmPin) {
            showAlert('registerAlert', 'PINs do not match');
            return;
        }

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber: phone, pin })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Registration failed');
            }

            showAlert('registerAlert', 'Registration successful! Please login.', 'success');
            setTimeout(() => showPage('login'), 2000);
        } catch (error) {
            showAlert('registerAlert', error.message);
        }
    }

    async function handleLogin(e) {
        e.preventDefault();

        const phoneNumber = document.getElementById('loginPhone').value;
        const pin = document.getElementById('loginPin').value;

        try {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber, pin })
            });

            if (!response.ok) throw new Error('Login failed');

            const data = await response.json();
            state.token = data.token;
            state.phoneNumber = phoneNumber;

            // Decode JWT to get userId
            const payload = JSON.parse(atob(data.token.split('.')[1]));
            state.userId = payload.sub;

            localStorage.setItem('ppps_token', data.token);
            localStorage.setItem('ppps_user', JSON.stringify({ userId: state.userId, phoneNumber }));

            showAlert('loginAlert', 'Login successful!', 'success');
            setTimeout(() => {
                showPage('dashboard');
                loadDashboard();
            }, 1000);
        } catch (error) {
            showAlert('loginAlert', 'Invalid phone number or PIN');
        }
    }

    async function loadDashboard() {
        try {
            // First get user data to get walletId
            const userResponse = await fetch(`${API_URL}/user/me`, {
                headers: { 'Authorization': `Bearer ${state.token}` }
            });

            if (userResponse.ok) {
                const userData = await userResponse.json();
                state.walletId = userData.walletId;
            }

            // Get balance
            if (state.walletId) {
                const balanceResponse = await fetch(`${API_URL}/balance/${state.walletId}`, {
                    headers: { 'Authorization': `Bearer ${state.token}` }
                });

                if (balanceResponse.ok) {
                    const balanceData = await balanceResponse.json();
                    state.balance = balanceData.balance;
                    document.getElementById('userBalance').textContent = `â‚¦${state.balance.toFixed(2)}`;
                }

                // Get transactions
                const txResponse = await fetch(`${API_URL}/transactions/${state.walletId}`, {
                    headers: { 'Authorization': `Bearer ${state.token}` }
                });

                if (txResponse.ok) {
                    const transactions = await txResponse.json();
                    displayTransactions(transactions);
                }
            }
        } catch (error) {
            console.error('Error loading dashboard:', error);
        }
    }

    function displayTransactions(transactions) {
        const container = document.getElementById('transactions');

        if (transactions.length === 0) {
            container.innerHTML = '<p style="color: var(--gray); text-align: center;">No transactions yet</p>';
            return;
        }

        container.innerHTML = transactions.slice(0, 5).map(tx => `
            <div class="transaction-item">
                <strong>${tx.amount}</strong> - ${tx.status}<br>
                <small>${new Date(tx.initiatedAt).toLocaleString()}</small>
            </div>
        `).join('');
    }

    async function handleTransfer(e) {
        e.preventDefault();

        const receiverPhone = document.getElementById('transferPhone').value;
        const amount = document.getElementById('transferAmount').value;
        const pin = document.getElementById('transferPin').value;
        const narration = document.getElementById('transferNote').value;

        try {
            const response = await fetch(`${API_URL}/transfers`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${state.token}`
                },
                body: JSON.stringify({
                    receiverPhoneNumber: receiverPhone,
                    amount: parseFloat(amount),
                    securePin: pin,
                    narration
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Transfer failed');
            }

            alert('Transfer successful!');
            document.getElementById('transferForm').reset();
            loadDashboard();
        } catch (error) {
            alert('Transfer failed: ' + error.message);
        }
    }

    function openFundModal() {
        const walletId = prompt('Enter Wallet ID (check your profile):', state.walletId || '');
        if (!walletId) return;

        const amount = prompt('Enter amount to fund:');
        if (!amount || isNaN(amount)) return;

        fundWallet(walletId, parseFloat(amount));
    }

    async function fundWallet(walletId, amount) {
        try {
            const response = await fetch(`${API_URL}/funding`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${state.token}`
                },
                body: JSON.stringify({ walletId, amount })
            });

            if (response.ok) {
                alert('Wallet funded successfully!');
                loadDashboard();
            } else {
                throw new Error('Funding failed');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    function logout() {
        localStorage.removeItem('ppps_token');
        localStorage.removeItem('ppps_user');
        state = { token: null, userId: null, phoneNumber: null, walletId: null, balance: 0 };
        showPage('login');
    }
</script>
</body>
</html>
